buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

apply plugin: 'java'
apply plugin: 'eu.appsatori.fatjar'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    jcenter()
}

dependencies {
    compile 'org.testng:testng:6.9.10'
    compile files('libs/MonteScreenRecorder.jar')
    testCompile 'com.codeborne:selenide:3.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
